<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificador de Nível de Herói</title>
</head>
<body>
    <h1>Classificador de Nível de Herói</h1>
    <form id="heroiForm">
        <label for="nome">Nome do Herói:</label>
        <input type="text" id="nome" required><br><br>
        
        <label for="xp">Experiência (XP):</label>
        <input type="number" id="xp" required><br><br>
        
        <button type="button" onclick="classificarHeroi()">Classificar</button>
    </form>
    
    <p id="resultado"></p>
    
    <script>
        function classificarHeroi() {
            const nome = document.getElementById('nome').value;
            const xp = parseInt(document.getElementById('xp').value);
            let nivel;
            
            if (xp < 1000) {
                nivel = 'Ferro';
            } else if (xp >= 1001 && xp <= 2000) {
                nivel = 'Bronze';
            } else if (xp >= 2001 && xp <= 5000) {
                nivel = 'Prata';
            } else if (xp >= 5001 && xp <= 7000) {
                nivel = 'Ouro';
            } else if (xp >= 7001 && xp <= 8000) {
                nivel = 'Platina';
            } else if (xp >= 8001 && xp <= 9000) {
                nivel = 'Ascendente';
            } else if (xp >= 9001 && xp <= 10000) {
                nivel = 'Imortal';
            } else if (xp >= 10001) {
                nivel = 'Radiante';
            } else {
                nivel = 'Nível desconhecido';
            }
            
            const resultado = `O Herói de nome ${nome} está no nível de ${nivel}`;
            document.getElementById('resultado').innerText = resultado;
        }
    </script>
</body>
</html>
